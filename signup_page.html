<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/476e5214cd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="regis-login">
      <div class="form-box">
        <h1 class="logo-login">Sign Up</h1>
        <form>
          <div class="field">
            <i class="fa-regular fa-user"></i>
            <input type="text" placeholder="Name Lastname" required />
          </div>

          <div class="field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email" required />
          </div>

          <div class="field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>

          <div class="field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Confirm Password" required />
          </div>

          <div class="field">
            <i class="fa-solid fa-flag"></i>
            <input type="country" placeholder="Your Country" required />
          </div>

          <p id="sign-in">Go to <a href="login_page.html">Log In</a> ðŸ˜‰</p>

          <div class="button">
            <a href="login_page.html">
              <button type="submit">SIGN UP<span>&#x27f6;</span></button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
