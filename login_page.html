<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login_page.css">
  <script src="https://kit.fontawesome.com/476e5214cd.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="login">
    <div class="form-box">
       <h1 id="tite">Login</h1>
       <form >
          <div class="group">

            <div class="field" id="nameField">
            <i class="fa-regular fa-user"></i>
            <input type="text" placeholder="Name" required class="input-box">
          </div>
          
          <div class="field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" required class="input-box">
          </div>
          <p>Lost Password <a href="#">Click Here</a></p>
        </div>
            <div class="btn-field">
              <button type="button" id="loginButton">Login <span>&#x27f6</span></button>
            </div>
          </form>
        </div>
    
  </body>
</html>
