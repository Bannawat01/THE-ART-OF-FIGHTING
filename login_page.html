<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/476e5214cd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login">
      <div class="form-box">
        <h1 class="logo-login">Login</h1>
        <form action="home.html" method="get">
          <div class="field">
            <i class="fa-regular fa-user"></i>
            <input type="text" placeholder="Name" required />
          </div>

          <div class="field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>
          <p id="sign-in">Sign Up <a href="signup_page.html">Click Here</a></p>
          <div class="button">
            <button type="submit">LOG IN<span>&#x27f6;</span></button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
